<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alumnos</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap/all.min.css" />
    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

</head>
    <body class="container">
        
        <div id="titulo">
            <h1 class="p-3 mb-2 bg-info text-white">Listado Alumnos</h1>
        </div>

        <div id="busqueda" class="card p-1 mb-2 bg-light text-dark">
            <div class="card-body">
                <p class="font-weight-bold">Buscador</p>
                <select id="selectorSexo" class="selectpicker">
                    <option value="t">Todos</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                </select>
                <input type="search" id="btnBuscar" placeholder="Introduzca un nombre">
                </div>
        </div>

        <div id="lista">
            <ul id="alumnos" class="list-group">
                <li class="list-group-item">Cargando...</li>
                <!--<li class="list-group-item"><img src="img/avatar1.png" alt="avatar">Ana</li>
                <li class="list-group-item"><img src="img/avatar2.png" alt="avatar">Veronica</li>
                <li class="list-group-item"><img src="img/avatar3.png" alt="avatar">Pepe</li>
                <li class="list-group-item"><img src="img/avatar4.png" alt="avatar">Julio</li>
                <li class="list-group-item"><img src="img/avatar5.png" alt="avatar">Marta</li>-->
            </ul>
        </div>

        <script>
            let lista = document.getElementById('lista');
            let alumnos = [{
                    "id": 1,
                    "nombre": "Ana",
                    "imagen": "avatar1"
                },
                {
                    "id": 2,
                    "nombre": "Veronica",
                    "imagen": "avatar2"
                },
                {
                    "id": 3,
                    "nombre": "Pepe",
                    "imagen": "avatar3"
                },
                {
                    "id": 4,
                    "nombre": "Julio",
                    "imagen": "avatar4"
                },
                {
                    "id": 5,
                    "nombre": "Marta",
                    "imagen": "avatar5"
                }
            ];
            lista.innerHTML = '';
            for(let i = 0; i < 5; i++){
                lista.innerHTML += `<li class="list-group-item"><img src="img/${alumnos[i].imagen}.png" alt="avatar">${alumnos[i].nombre}</li>`;
            }
        </script>

        <script src="js/main.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
